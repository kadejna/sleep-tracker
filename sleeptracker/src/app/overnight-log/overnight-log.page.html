<ion-header>
  <ion-toolbar>
    <ion-title>Overnight Log</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Content Body -->
<ion-content>
  <ion-button href="">Home</ion-button>

  <!-- Input: Sleep Start Time -->
  <ion-item>
    <ion-label>Sleep Start Time</ion-label>
    <ion-datetime display-format="MM/DD/YYYY HH:mm:ss">
    </ion-datetime>
  </ion-item>
  
  <!-- Input: Sleep End Time -->
  <ion-item>
    <ion-label>Sleep End Time</ion-label>
    <ion-datetime display-format="MM/DD/YYYY HH:mm:ss">
    </ion-datetime>
  </ion-item>

  <!-- Button: Submit Time -->
  <ion-button expand="block" (click)="addDataEntry()">Submit Time</ion-button>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
