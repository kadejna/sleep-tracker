<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sleep Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <!--
        <ion-title size="large">Sleep Tracker</ion-title>
      -->
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-text>
      <p>Welcome to SleepTracker.</p>
      <p>Please select your option below.</p>
    </ion-text>
  </div>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="overnight">
        <ion-icon name="contrast"></ion-icon>
        <ion-label>Overnight Log</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="sleepiness">
        <ion-icon name="cloudy-night"></ion-icon>
        <ion-label>Sleepiness Log</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="view">
        <ion-icon name="eye"></ion-icon>
        <ion-label>View Log</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
